language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

env:
  - LARAVEL_VERSION="4.2.x"
  
matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
  include:
    - php: 5.4
      env: LARAVEL_VERSION="4.0.x"
    - php: 5.4
      env: LARAVEL_VERSION="4.1.x"

before_script:
  - composer self-update
  - composer require illuminate/support:${LARAVEL_VERSION} --no-update
  - composer require illuminate/view:${LARAVEL_VERSION} --no-update
  - composer require laravel/framework:${LARAVEL_VERSION} --dev --no-update
  - composer install --no-interaction --prefer-source --dev

script:
  - ./vendor/bin/phpunit --configuration phpunit.xml
  - ./vendor/bin/phpcs --standard=PSR2 -p --report=full --report-checkstyle=build/logs/checkstyle.xml src/ tests/

after_script:
  - ./vendor/bin/coveralls -v